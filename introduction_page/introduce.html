      <section class="mbtis">
        <header>
        <p style="margin: 10px;" id="mbti-types"><span style="color: #2B3856;">MBTI IMAGES</span><p>
        </header>
        <article>
          <div class="mbti-imgs">
            <img src="./mbti_imgs/ENFJ.jpg">
            <img src="./mbti_imgs/ENTJ.jpg">
            <img src="./mbti_imgs/ENFP.jpg">
            <img src="./mbti_imgs/ENTP.jpg">
            <img src="./mbti_imgs/ESFP.jpg">
            <img src="./mbti_imgs/ESFJ.jpg">
            <img src="./mbti_imgs/ESTP.jpg">
            <img src="./mbti_imgs/ESTJ.jpg">
            <img src="./mbti_imgs/INFP.jpg">
            <img src="./mbti_imgs/INFJ.jpg">
            <img src="./mbti_imgs/INTP.jpg">
            <img src="./mbti_imgs/ISTP.jpg">
            <img src="./mbti_imgs/ISFP.jpg">
            <img src="./mbti_imgs/ISFJ.jpg">
            <img src="./mbti_imgs/ISTJ.jpg">
            <img src="./mbti_imgs/INTJ.jpg">
          </div>
          <style>
            .mbti-types {
              font-size: 55px;
              font-weight: 700;
              font-family: 'Oswald', sans-serif;
            }
            .mbti-imgs {
              margin-bottom: 20px;
              text-align: center;
            }
            .mbti-imgs img {
              width: 270px;
              height: 270px;
              transition: all 0.3s ease-in-out;
            }
          </style>
          <p class="comment">이 사진들은 각각의 mbti에 대한 사진들이다.</p>
        </article>
      </section>
      <script>
        var images = document.querySelectorAll(".mbti-imgs img");
        images.forEach(function(image) {
          image.dataset.originalWidth = image.width;
          image.dataset.originalHeight = image.height;
        });

        images.forEach(function(image) {
          image.addEventListener("mouseover", function() {
            // 이미지를 확대합니다.
            image.style.transform = "scale(1.2)";
          });

        image.addEventListener("mouseout", function() {
          // 이미지를 축소합니다.
          image.style.transform = "scale(1)";
          // 이미지의 기본 크기로 설정합니다.
          image.width = image.dataset.originalWidth;
          image.height = image.dataset.originalHeight;
        });
      });
    </script>
    </div>
    <script type="scroll.js"></script>
  </body>
