<!-- body 태그 style background-color 지정으로 배경색 변경-->
<body class="container" style="background-color:#ffffff">
     <!--시작화면-->
    <article class="start">
        <br><br><br><br><br>
        <div style="text-align: center;">
            <img src="./start.png" style="float: center;" width="400" height="400">
         </div>
        <button type="button" class="btn btn-info mt-3" onclick='start();' style="font-size:large; font-weight: bold; color: black; background-color: rgb(255, 223, 124); border-color: rgb(255, 223, 124); width: 350px; height: 50px; margin: 0 auto;">테스트 시작하기</button>
    </article>
    <!--문제화면-->
    <article class="question">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h6 style="font-weight: bold; color: black;" class="text-center mt-5" id="title">문제</h6>
        <input id="type" type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-info mt-5" style="font-size:smaller; font-weight: bold; color: black; background-color: rgb(255, 188, 188); border-color: rgb(255, 188, 188); width: 350px; height: 100px; margin: 0 auto;">Primary</button>
        <button id="B" type="button" class="btn btn-info mt-3" style="font-size:smaller; font-weight: bold; color: black; background-color: rgb(170, 224, 255); border-color: rgb(170, 224, 255); width: 350px; height: 100px; margin: 0 auto;">Primary</button>
        <br>
        <br>
        <br>
        <img id ="rabbit" src="./rabbit.jpg" style="float: left;" width="1200" height="300">
    </article>
    <!--r결과 화면-->
    <article class="result">
        <img id="img" class="mt-5" src="" alt="animal">
        <button type="button" class="btn btn-info mt-3" onclick="start();" style="font-size:large; font-weight: bold; color: black; background-color: rgb(255, 223, 124); border-color: rgb(255, 223, 124); width: 350px; height: 50px; margin: 0 auto;">
            <a href="question.html" style="text-decoration: none; color: inherit;">테스트 다시하기</a>
          </button>
        <br><br><br><br>
    </article>

    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        var buttonA = document.getElementById('A');
        var buttonB = document.getElementById('B');

        buttonA.addEventListener('mouseover', function() {
        buttonA.style.transform = 'scale(1.1)';
        });

        buttonA.addEventListener('mouseout', function() {
        buttonA.style.transform = 'scale(1)';
        });

        buttonB.addEventListener('mouseover', function() {
        buttonB.style.transform = 'scale(1.1)';
        });

        buttonB.addEventListener('mouseout', function() {
        buttonB.style.transform = 'scale(1)';
        });

        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
              1: {"title": "What is my study style when I'm in school?", "type": "EI", "A": "Study with friends", "B": "Study alone"},
             2: {"title": "How do I behave when doing a group project?", "type": "SN", "A": "Idea Bank !", "B": "How did they bring up that idea..?"},
             3: {"title": "Your friend is depressed because he/she failed the test. What will you say?", "type": "TF", "A": "You'll do well on the test next time. It's okay !", "B": "What problem was difficult ?"},

             4: {"title": "The professor gave an assignment. When will you do your homework?", "type": "JP", "A": "Delay as much as possible and do it the day before the submission date.", "B": "Make a plan and do it accordingly."},
             5: {"title": "I decided to go on a trip with friends. What do I think?", "type": "SN", "A": "I'll go all over the place.", "B": "What if the plane crashes? What if I lose my passport?"},
            6: {"title": "There is something you don't know during class. When do you ask to the professor?", "type": "EI", "A": "Raise your hand and ask it right away.", "B": "Ask after class"},

                7: {"title":"I usually have this attitude", "type": "TF", "A": "A friend who sympathizes well", "B": "A friend who points someone in the right direction"},
             8: {"title": "During vacation", "type": "JP", "A": "Play without a plan", "B": "Making plans even during vacation"},
            9: {"title": "What if friend told me to come to 49 to introduce new friends to me?", "type": "EI", "A": "If there is no schedule, go immediately !!", "B": "It will be shy... I'll see you next time :("},

         10: {"title": "When I'm bruised during class", "type": "SN", "A": "I have no idea", "B": "I fall into imagination"},
            11: {"title": "What do I say when my roommate is tired?", "type": "TF", "A": "So you should have gone to bed early yesterday", "B": "Are you tired? What happened today?"},
              12: {"title": "When I finish eating and move on to the next place", "type": "JP", "A": "Let's decide where to go and go outside", "B": "Let's go out and decide where to go"}
        }
// MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "ISTJ": {"img":"gray.png"},
            "ISFJ": {"img":"black.png"},
            "INFJ": {"img":"yellow.png"},
            "INTJ": {"img":"mint.png"},

            "ISTP": {"img":"navy.png"},
            "ISFP": {"img":"purple.png"},
            "INFP": {"img":"red.png"},
            "INTP": {"img":"skyblue.png"},

            "ESTP": {"img":"white.png"},
            "ESFP": {"img":"lightpurple.png"},
            "ENFP": {"img":"orange.png"},
            "ENTP": {"img":"blue.png"},

            "ESTJ": {"img":"pink.png"},
            "ESFJ": {"img":"brown.png"},
            "ENFJ": {"img":"yellowgreen.png"},
            "ENTJ": {"img":"green.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==13){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                
                // 삼항 연산자를 사용해서 MBTI 계산
                ($("#EI").val()<2) ? mbti+="I" : mbti+="E";
                ($("#SN").val()<2) ? mbti+="N" : mbti+="S";
                ($("#TF").val()<2) ? mbti+="T" : mbti+="F";
                ($("#JP").val()<2) ? mbti+="J" : mbti+="P";
                
                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
                $("#animal").html(result[mbti]["animal"]);
                $("#explain").html(result[mbti]["explain"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
